<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startup</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/ec/Happy_smiley_face.png" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
    <script src="login.js"></script>
  </head>

  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light">
        <img src=https://upload.wikimedia.org/wikipedia/commons/e/ec/Happy_smiley_face.png class="img-fluid logo"
          alt="Responsive image">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://smilinglord.com">
            <h1>SmilingLord</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="images.html">Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="hosts.html">Hosts</a>
              </li>
            </ul>
            <button class="btn btn-outline-dark btn-login" role="button" onclick="logout()" id="logout">Logout</button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="page-content page-container" id="page-content">
        <div class="padding">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-header">Images</div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="select_image">Select An Image</label>
                      <select class="form-select" id="select_image" aria-label="Default select example">
                        <option selected value="1">Image of server 1</option>
                        <option value="2">Image of server 2</option>
                        <option value="3">Image of server 3</option>
                      </select>
                      <small id="imgHelp" class="form-text text-muted"></small>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-header">Server Info</div>
                <div class="card-body">
                  <ul class="list-group">
                    <li class="list-group-item" id="host_print">Running On Host 1</li>
                    <li class="list-group-item">Server Port: 8080</li>
                    <li class="list-group-item">Next Restart in 6 Hours</li>
                  </ul>
                  <form>
                    <input type="button" class="fadeIn fourth" id="shut_down_btn" value="Shut Down">
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-sm-6">
              <div class="card">
                <div class="card-header">CPU Usage</div>
                <div class="card-body">
                  <canvas id="cpu_chart" class="chartjs-render-monitor"></canvas>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-header">Memory Usage</div>
                <div class="card-body">
                  <canvas id="mem_chart" class="chartjs-render-monitor"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="sticky-bottom">
      <nav class="navbar bg-light">
        <div class="container-fluid ">
          <a class="text-muted" href="https://github.com/Clark737/startup">git hub link</a>
	</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script>
    <script src="servers.js"></script>
  </body>


</html>
